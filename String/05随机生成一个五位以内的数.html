<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机生成一个五位以内的数</title>
	<style>
		.num{color:#f00;}
	</style>
</head>
<body>
	<h1>随机生成一个五位以内的数，然后输出该数共有多少位，每位分别是什么</h1>
	<div id="output"></div>
	<script>
		/*
			随机生成一个五位以内的数，然后输出该数共有多少位，每位分别是什么
		 */
		
		var num = parseInt(Math.random()*100000);//12345,1234,123,12,1 =>[万,千,百,十,个]
		
		var res = String(num).split('').reverse().join('');//12345 -> 54321

		// 创建一个res数组，用于存放各位到万位的数字
		var str = ['个','十','百','千','万'];

		var show = '<span class="num">' + num + '</span>一共有'+ res.length + '位，分别是：'
		for(var i=0;i<res.length;i++){
			show += str[i] + '位:' + res[i] + ', ';
		}
		document.getElementById('output').innerHTML = show;

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01字符串定义</title>
	<script>
		/*
			字符串操作
				* 读取	:读取字符串中的某一个字符（通过索引值）
				* 查找替换
				* 截取	：获取某段字符
				* 分割
				* 大小写转换
		 */
		
		var str = 'hello my name is laoxie, I\'m 18 years old';

		// 构造函数
		// var str = new String('我们不一样，有啥不一样');

		// ES5
		str[0];//h
		str.charAt(0)

		// 截取一部分字符
		// slice()
		str.slice(0,5);

	</script>
</head>
<body>
	
</body>
</html>

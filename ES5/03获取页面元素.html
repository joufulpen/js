<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03获取页面元素</title>
	<script>
		/*
			bind():
				* 用于将当前函数和指定对象绑定(改变this指向,把this指向绑定的对象)，返回一个新的函数
				* fn.bind(obj):把fn的this指向obj,fn没有执行
		 */
		function show(e){
			// console.log(e)
			console.log(this);
		}


		// show(100);//window

		var obj = {
			name:'laoxie'
		}

		// document.onclick = show.bind(window);


		setTimeout(function(){
			console.log(this);//window
		}.bind(obj),1000);

		document.addEventListener('DOMContentLoaded',function(){
			var box = document.querySelector('.box');

			box.onclick = function(){
				// var self = this;
				setTimeout(function(){
					// console.log(self);
					console.log(this);
				}.bind(this),2000)
			}
		})
	</script>
</head>
<body>
	<button class="box">点我</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12拖拽效果</title>
	<style>
		#box{position:absolute;left:0;top:0;padding:20px;width:200px;height:200px;background-color: #f00;}
		#box span{display: block;margin:10px 0;padding:30px;background-color: #fc0;}
	</style>
	<script>
		window.onload = function(){
			/*
				拖拽：按下鼠标并移动
					* mousedown
					* mousemove
					* mouseup
				原理：不断改变top,left
			 */
			var box = document.getElementById('box')
			// console.log(box)

			box.onmousedown = function(e){
				// 按下时记录按下位置
				// var ox = e.offsetX;
				// var oy = e.offsetY;
				var ox = e.clientX - box.offsetLeft;
				var oy = e.clientY - box.offsetTop;

				document.onmousemove = function(evt){

					box.style.left = evt.clientX - ox + 'px';
					box.style.top = evt.clientY - oy + 'px';
				}
			}


			// 鼠标松开，清除mousemove事件
			document.onmouseup = function(){
				document.onmousemove = null;
			}

		}
	</script>
</head>
<body>
	<div id="box">
		<span></span>
		<span></span>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02cookie的组成部分</title>
	<script>
		/*
			02cookie的组成部分
				* nme=value		cookie名和值（必须）
				* 属性
					* expires
						* 设置cookie保存的有效时间
						* 格式：expires=时间
						* 默认值：session（关闭浏览器清除）
					* path
						* 设置cookie的保存位置
						* 格式：path=/
						* 默认值：html所在目录
					* domain
					* secure

			* cookie的特点：
				* 一次只能写入一个cookie
				* cookie必须为字符串
				* 写入cookie不会覆盖，只会增加
			* cookie的操作
				* 增	添加cookie(一次自能写入一个cookie)
				* 删	删除已有cookie
				* 改	修改已有cookie
				* 查	读取cookie（读取当前可访问的所有cookie）

			完整cookie格式：document.cookie = name=value[;expires=date][;path=路径][;domain=域名];secure
//[]表示该值是可选
		 */
	</script>
</head>
<body>
	
</body>
</html>

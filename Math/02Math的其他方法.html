<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01取整</title>
	<script>
		/*
			取整
				* parseInt()
				* Math.round()
				* Math.ceil()	向上取整：得到一个比当前数大的最小整数
				* Math.floor()	向下取整：得到一个比当前数小的最大整数
			最大/最小数
				* Math.max()	
				* Math.min()
		 */
		

		var num = 5.2;
		Math.ceil(num);//6
		Math.floor(num);//5

		var num2 = -5.2;
		Math.ceil(num2);//


		Math.max(10,5,6,22,33,2,14,64,21,33,21);
	</script>
</head>
<body>
	
</body>
</html>

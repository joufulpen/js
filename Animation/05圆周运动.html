<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05圆周运动</title>
	<style>
		.sun{position:absolute;width:50px;height:50px;background-color: #f00;border-radius: 50%;box-shadow: 0 0 0 200px #fff, 0 0 0 202px #f00}
		.earth{position:absolute;width:20px;height:20px;border-radius: 50%;background-color: #03a;}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',()=>{
			/*
				05圆周运动
			 */
			
			let sun = document.querySelector('.sun');
			let earth = document.querySelector('.earth');

			// 把太阳定位到中心
			sun.style.left = (window.innerWidth - sun.offsetWidth)/2 + 'px';
			sun.style.top = (window.innerHeight - sun.offsetHeight)/2 + 'px';

			// 圆心位置
			let center= {x:window.innerWidth/2,y:window.innerHeight/2};

			// 半径
			let r = sun.offsetWidth/2 + 201;


			let deg = 0;

			// 地球转动
			setInterval(()=>{
				// 每次地球转动的角度
				deg+=2;

				// 设置角度范围:0-360
				deg = deg%360;

				// 计算弧度
				let rad = deg*Math.PI/180;


				// 计算直角边
				let a = r * Math.cos(rad);
				let b = r * Math.sin(rad);

				let left = center.x + a - earth.offsetWidth/2;
				let top = center.y + b - earth.offsetHeight/2;

				// 设置left,top
				earth.style.left = left + 'px';
				earth.style.top = top + 'px';

			},30)
			
		})
	</script>
</head>
<body>
	<div class="sun"></div>
	<div class="earth"></div>
</body>
</html>

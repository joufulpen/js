<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击回到顶部动画效果</title>
	<style>
		.toTop{
			display: none;
			position: fixed;right:15px;bottom:50px;
			padding:10px 15px;background-color: #f90;color:#fff;
		}
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',()=>{
			/*
				返回顶部效果（缓冲）
					* 速度先快后慢
					* 速度需要计算(取决于当前值与目标值的差值)
			 */

			 var btnTop = document.getElementsByClassName('toTop')[0];


			 // 滚动到1000时显示返回顶部按钮
			 window.onscroll = ()=>{
			 	// 获取当前滚动过的距离
			 	let scrollY = window.scrollY;

			 	if(scrollY >= 1000){
			 		btnTop.style.display = 'block';
			 	}else{
			 		btnTop.style.display = 'none';
			 	}
			 }

			 btnTop.onclick = function(){
			 	

			 	var timer = setInterval(function(){
			 		// 获取滚动条滚动过的距离
			 		var scrollY = window.scrollY;//3000(300)--> 100(10)

			 		// 计算缓冲速度(取决于当前值与目标值的差值)
			 		var speed = Math.ceil((scrollY-0)/10);

			 		scrollBy(0,-speed);
			 		if(window.scrollY<=0 || speed < 5){
			 			clearInterval(timer);

			 			// 重置
			 			scrollBy(0,0);
			 		}
			 	},20)
			 }
			
		})
		for(var i=0;i<1000;i++){
			document.write('<p>我叫你'+i+'声逗比你敢答应吗</p>');
		}
	</script>
</head>
<body>
	<div class="toTop">返回顶部</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20归并方法</title>
	<script>
		/*
			数组ES5
				* 数组迭代方法
					* forEach(fn)
					* map(fn)
					* filter(fn)：保留fn返回true时的数组元素
					* some(fn)
					* every(fn)
						* fn
							* item：数组元素
							* idx：索引值
							* arr：对数组的引用
				* 归并方法
					* reduce(fn,initVal)
					* reduceRight(fn,initVal)
						* fn(prev,cur,index,array): fn是每一项调用的函数，函数接受4个参数分别是
							* prev：前一次返回值，第一次为初始值
							* cur：当前值，
							* index：索引值，
							* array：当前数组，
								函数需要返回一个值，这个值会在下一次迭代中作为prev的值
						* initVal: 迭代初始值（可选），如果缺省，prev的值为数组第一项
		 */
		
		var arr = [10,2,8,55,32,18,9,11,30,16,19,20];

		// var total = 0;
		// for(var i=0;i<arr.length;i++){
		// 	total += arr[i];
		// }

		var total = arr.reduce(function(prev,item,idx,arr){
			// console.log(prev,item,idx)

			return prev+item;
		},0);

		console.log('total:',total);
	</script>
</head>
<body>
	<h1>归并方法</h1>
</body>
</html>

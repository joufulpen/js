<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03数组的方法</title>
	<script>
		/*
			03数组的方法
				* 增
					* push()：往数组后添加元素
					* unshift()：往数组前添加元素
				* 删
					* pop()：删除最后一项
					* shift()：删除第一项

				* 增删改：splice(索引值,删除数量,添加的元素)
					* 删：splice(idx,qty)
					* 增：spalice(idx,0,item)
					* 改：先删后增
		 */
		
		var arr = ['laoxie','lemon','tiantian'];

		arr.push('dk');
		arr.unshift('laoyao');



		console.log(arr)
	</script>
</head>

</body>
</html>

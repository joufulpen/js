<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01数组的定义</title>
	<script>
		/*
			01数组的定义
				* 格式：[]
				* 创建方式
					* 字面量
					* 构造函数Array
		 */

		 // 字面量
		 var arr1 = [10,20,30];

		 // 构造函数
		 var arr2 = new Array(10,20,30,40);

		 console.log(arr1);
		 console.log(arr2);
	</script>
</head>
<body>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13多维数组</title>
	<script>
		var arr = [1,2,'html5',[3,4,'css3'],[5,6,'javascript']]
		arr[3][2]; //=>'css3'

		// arr[5][0] = 100;//[1,2,'html5',[3,4,'css3'],[5,6,'javascript'],[100]]
		arr[5] = [];
		arr[5][0] = 100;

		//数组中套对象
	</script>
</head>
<body>
	<h1>13多维数组</h1>
</body>
</html>

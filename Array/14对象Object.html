<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14对象Object</title>
	<script>
		/*
			对象
				* 格式：{属性名:属性值,key:value}
				* 定义
					* 字面量
					* 构造函数
				* 读取：读取属性值
					* 方括号语法
					* 点语法
					* 读取不存在的属性，返回undefined
						* 判断属性是否存在: if(obj.name === undefined){不存在}
				* 写入：按照格式写入属性名/值
					* 方括号语法
					* 点语法
				* 删除：delete
				* 遍历
					* for..in 
				* 对象方法
					* this
		 */
		var arr = [];

		// 字面量
		var obj1 = {name:'laoxie'};

		var attr = 'name';

		// 读取
		// * 方括号（与数组一致）
		// * 点语法
		console.log('[]：',obj1['name']);
		console.log('.：',obj1.name);
		console.log(obj1.attr);//undefined
		console.log(obj1[attr]);//laoxie => 等效于obj1['name']


		// 构造函数
		var obj2 = new Object();//得到空对象{}
		console.log(obj2);
		obj2.name = 'laoxie';//{name:'laoxie'}
		obj2['age'] = 18;
		console.log(obj2);


		// 遍历
		var lemon = {};
		lemon.name = 'lemon';
		lemon.age = 32;
		lemon.gender = '女';
		lemon.hobby = ['大保健','儿歌','男'];
		lemon.nickname = '墨迹梦';

		// 对象的（方法）
		lemon.eat = function(){
			// this:
			console.log('this: ',this)
		}

		lemon.eat();


		for(var key in lemon){
			// 遍历所有属性，并把属性名赋值到key
			// console.log(key);

			// 根据属性名获取属性值
			// name:lemon
			// age:32
			console.log(key + ':' + lemon[key])
		}

		delete lemon.nickname;
		console.log('删除nickname', lemon)


	</script>
</head>
<body>
	
</body>
</html>

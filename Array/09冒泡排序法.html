<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09冒泡排序法</title>
	<script>
		/*
			冒泡排序法
				* 当前元素跟下一个元素对比
				* 把最大的逐个往后排列
		 */
		
		// var arr = [10,2,8,18,9,11,16,19,20,30,32,55]
		var arr = [10,2,8,55,32,18,9,11,30,16,19,20];

		for(var j=0;j<arr.length-1;j++){
			for(var i=0;i<arr.length-1-j;i++){
				if(arr[i] > arr[i+1]){
					// 用一个变量临时存放arr[i]的值
					// 实现互换位置
					var item = arr[i];
					arr[i] = arr[i+1];
					arr[i+1] = item;
				}
			}
		}

		console.log(arr);
		
	</script>
</head>
<body>
	<h1>冒泡排序法</h1>
</body>
</html>

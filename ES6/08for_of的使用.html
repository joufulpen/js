			08for_of的使用

		 */

			// 优点:随意退出break,continue
			// 缺点:必须得到索引值才可以获取对应的数组元素:arr[i]
		}

		arr.forEach((item,idx,arr)=>{
			// 优点:直接获取数组元素
			// 缺点:无法随意退出
		});


		// let [idx,item] = arr;
		for(let idx of arr){
			// 直接获取数组元素
			console.log(idx);
			// if(item >=30)
			// break
		}

	</script>

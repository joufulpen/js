			Set集合，
				* 类似于数组，但是成员的值都是唯一的，可自动去重

				* 数组去重

				* has(value)：返回一个布尔值，表示Set集合中是否存在该值。
				* clear()：清除所有成员，没有返回值。
			* 遍历
				* for..of
		 */

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01时间定义</title>
	<script>
		/*
			时间定义
				* 构造函数
					* 不带参数：new Date()
			* 时间组成部分
				* 年、月、日
				* 时、分、秒、毫秒、微秒
				* 星期、时区
			* 获取
				* getFullYear()
				* getMonth()	获取月份是从0开始的
				* getDate()
		 */
		
		// 得到运行这行代码时的时间
		var d = new Date();
		console.log(d);
	</script>
</head>
<body>
	
</body>
</html>
